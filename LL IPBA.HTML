    <style>
        body {

        .sidebar {
            width: 220px; /* Sidebar width */
            background-color: #ebebeb; /* Sidebar color */
            color: #333;
            position: fixed;
            height: 100%;
            padding: 20px;
        }   

        .sidebar-header {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: Impact, sans-serif; /* IPBA TUBE keeps Impact font */
        }

        .sidebar-links a {
            color: #333;
            text-decoration: none;
            display: block;
            padding: 10px;
            transition: background-color 0.3s;
        }

        .sidebar-links a:hover {
            background-color: #d1d1d1;
        }

        .member-list {
            margin-top: 20px;
        }

        .main-content {
            margin-left: 240px; /* Adjusted to match new sidebar size */
            padding: 20px;
            padding-top: 70px; /* Ensures content doesn't overlap with the top bar */
        }

        .image-container {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }

        .image-card {
            width: 30%;
            padding: 10px;
            position: relative;
        }

        .image-title {
            margin-top: 10px;
            font-size: 18px;
            display: flex;
            justify-content: space-between; /* Space between text and 3-dot icon */
            align-items: center;
            text-align: left; /* Ensures text is left-aligned */
        }

        .image-title i {
            margin-right: 10px;
            color: #333;
        }

        /* Top bar styling */
        .top-bar {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 10px 20px;
            position: fixed;
            top: 0;
            right: 0;
            width: calc(100% - 240px); /* Adjust to not overlap sidebar */
            z-index: 999; /* Ensures it's above the content */
            height: 50px;
            background-color: transparent; /* Transparent top bar */
        }

        .top-bar .menu-item {
            margin-left: 20px;
            font-size: 18px;
            color: #333;
        }

        .top-bar i {
            cursor: pointer;
            margin-left: 20px;
            font-size: 20px;
        }

        /* Style for the 3-dot icon */
        .image-options {
            cursor: pointer;
            font-size: 16px;
            color: #333;
        }

        /* Align profile icon and text on the left */
        .profile-text-container {
            display: flex;
            align-items: center;
            justify-content: space-between; /* Space between profile text and dots */
            width: 100%; /* Ensures it takes the full width */
        }

        .profile-text {
            display: flex;
            align-items: center; /* Aligns the icon and text vertically */
        }

        .profile-text i {
            margin-right: 10px; /* Space between icon and text */
        }
    </style>
